<ng-container *ngIf="!isLoading; else loading">
    <whg-category-filter (categoryChange)="onCategoryChange($event)"></whg-category-filter>

    <whg-games *ngIf="!isGamesLoading; else gameLoading" [games]="filteredGames" [jackpots]="jackpots"></whg-games>
</ng-container>

<ng-template #loading>
    <whg-loader></whg-loader>
</ng-template>

<ng-template #gameLoading>
    <whg-loader type="game"></whg-loader>
</ng-template>
